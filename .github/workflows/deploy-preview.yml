name: Deploy to Vercel

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install

      - name: Install Vercel CLI
        run: npm install -g vercel

      - run: npm run build

      - name: Deploy to Vercel (Preview)
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: team_3tYETRkCv0OTI7Akkx5QVZLl
          VERCEL_ENV: preview

      - name: Notify GitHub of Deployment
        uses: actions/github-script@v4
        with:
          script: |
            const deployment = await github.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'preview',
              description: 'Preview deployment',
              required_contexts: []
            });
            await github.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              log_url: 'https://vercel.com',
              description: 'Deployment to Vercel preview completed',
              environment_url: 'https://glow-olgavakulenko-olga-vakulenkos-projects.vercel.app/',
              auto_inactive: true
            });
